<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <main class="user">
        <h1 class="user__title">Iniciar Sesión</h1>
        <div class="user__container">
            <form class="user__form" action="">
                <label class="user__label" for="usuario">Usuario</label>
                <input class="user__input" type="text" id="usuario" placeholder="Tu usuario">
                
                <label class="user__label" for="password">Contraseña</label>
                <input class="user__input" type="password" id="password" placeholder="Tu contraseña">
                
                <a class="forgot" href="#">¿Olvidaste tu contraseña?</a>
                <div class="register__link">
                    <p class="register__parr">¿No tienes cuenta?</p>
                    <a class="register__btn" href="./register.html">Regístrate</a>
                    <a class="home__btn" href="./index.html">Volver al inicio</a>
                </div>
            </form>
            <div class="user__image">
                <img class="user__img" src="./IMG/main9.jpg" alt="Imagen de inicio de sesión">
            </div>
        </div>
    </main>
</body>
</html>
